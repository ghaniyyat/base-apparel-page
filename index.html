    <main>
        <div id="container">
            <div id="content-section">

                <div id="logo">
                    <img src="logo.svg" alt="logo">
                </div>

                <div id="content">
                    <h1>We're
                        <span> coming <br> soon</span>
                    </h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <div id="input-wrapper">
                        <input type="email" name="email" id="email" placeholder="Email Address" spellcheck="false" onkeyup="validateEmail()">
                        <img src="icon-error.svg" alt="" id="icon-error">
                        <button type="submit">
                            <img src="icon-arrow.svg" alt="icon-arrow">
                           
                        </button>
                    </div>
                    <span id="email-error"></span>
                </div>

            </div>

            <!-- <div id="hero section"> -->
            <img src="./images/hero-desktop.jpg" alt="hero-img">
            <!-- </div> -->

        </div>
    </main>
    <script src="index.js">
    </script>
